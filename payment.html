<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">
    <form>
        <div class="row">
            <div class="col">
                <!--First column of input boxes-->
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <label for="name">Full Name : </label>
                    <input id="name" type="text" placeholder="Dineth Fernando" required>
                </div>
                <div class="inputBox">
                    <label for="email">Email : </label>
                    <input id="email" type="email" placeholder="*******@gmail.com" required>
                </div>
                <div class="inputBox">
                    <label for="address">Address : </label>
                    <input id="address" type="text" placeholder="No - street - locality" required>
                </div>
                <div class="inputBox">
                    <label for="city">City :</label>
                    <input id="city" type="text" placeholder="Moratuwa" required>
                </div>

                <!--The input boxes that should be adjacent-->
                <div class="flex">
                    <div class="inputBox">
                        <label for="district">District : </label>
                        <input id="district" type="text" placeholder="Colombo" required>
                    </div>
                    <div class="inputBox">
                        <label for="postal">Postal Code : </label>
                        <input id="postal" type="text" placeholder="10 400" required>
                    </div>
                </div>
            </div>

            <div class="col">
                <!--The second column of input boxes-->
                <h3 class="title">payment</h3>
                
                <div class="inputBox">
                    <p>Cards Accepted</p>
                    <img src="images/card_img.png" alt="accepted cards" id="image">
                </div>
                <div class="inputBox">
                    <label for="cardholder">Cardholder Name : </label>
                    <input id="cardholder" type="text" placeholder="P.D.S Fernando" required>
                </div>
                <div class="inputBox">
                    <label for="debitCard">Debit Card Number : </label>
                    <input id="debitCard" type="text" placeholder="1111 2222 3333 4444" required>
                </div>
                <div class="inputBox">
                    <label for="mobile">Mobile Phone : </label>
                    <input id="mobile" type="tel" placeholder="0778815897" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <label for="date">Expire Date :</label>
                        <input id="date" type="date" required>
                    </div>
                    <div class="inputBox">
                        <label for="cvv">CVV : </label>
                        <input id="cvv" type="text" placeholder="123" required>
                    </div>
                </div>
            </div>
        </div>

        <!--Submit button-->
        <input id="submit-btn" type="submit" value="proceed to checkout">

    </form>
</div>    
    
</body>
</html>
